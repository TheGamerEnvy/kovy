<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komik Envy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Komik Envy</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Daftar Komik</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <h2>Komik Terbaru</h2>
        <div class="grid-container">
            <div class="comic">
                <img src="000a.jpg" alt="Komik 1" onclick="showKomik('komik1')">
                <h3><a href="javascript:void(0);" onclick="showKomik('komik1')">Judul Komik 1</a></h3>
            </div>
            <div class="comic">
                <img src="000b.jpg" alt="Komik 2" onclick="showKomik('komik2')">
                <h3><a href="javascript:void(0);" onclick="showKomik('komik2')">Judul Komik 2</a></h3>
            </div>
            <div class="comic">
                <img src="000c.jpg" alt="Komik 3" onclick="showKomik('komik3')">
                <h3><a href="javascript:void(0);" onclick="showKomik('komik3')">Judul Komik 3</a></h3>
            </div>
            <div class="comic">
                <img src="002.jpg" alt="Komik 4" onclick="showKomik('komik4')">
                <h3><a href="javascript:void(0);" onclick="showKomik('komik4')">Judul Komik 4</a></h3>
            </div>
        </div>

        <!-- Menambahkan tampilan komik besar -->
        <div id="komik1" class="komik-content" style="display:none;">
            <img src="000a.jpg" alt="Komik 1 Besar" />
        </div>
        <div id="komik2" class="komik-content" style="display:none;">
            <img src="000b.jpg" alt="Komik 2 Besar" />
        </div>
        <div id="komik3" class="komik-content" style="display:none;">
            <img src="000c.jpg" alt="Komik 3 Besar" />
        </div>
        <div id="komik4" class="komik-content" style="display:none;">
            <img src="002.jpg" alt="Komik 4 Besar" />
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Komik Envy - Semua Hak Dilindungi</p>
    </footer>
</body>
</html>
