<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komik Envy</title>
    <style>
        /* CSS langsung disini */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .comic {
            cursor: pointer;
        }

        .comic img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .comic img:hover {
            transform: scale(1.1);
        }

        .komik-content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .komik-content img {
            width: 80%;
            max-width: 600px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Komik Envy</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Daftar Komik</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <h2>Komik Terbaru</h2>
        <div class="grid-container">
            <div class="comic">
                <img src="000a.jpg" alt="Komik 1">
                <h3><a href="javascript:void(0);" onclick="showKomik('komik1')">Judul Komik 1</a></h3>
            </div>
            <div class="comic">
                <img src="000b.jpg" alt="Komik 2">
                <h3><a href="javascript:void(0);" onclick="showKomik('komik2')">Judul Komik 2</a></h3>
            </div>
            <div class="comic">
                <img src="000c.jpg" alt="Komik 3">
                <h3><a href="javascript:void(0);" onclick="showKomik('komik3')">Judul Komik 3</a></h3>
            </div>
            <div class="comic">
                <img src="002.jpg" alt="Komik 4">
                <h3><a href="javascript:void(0);" onclick="showKomik('komik4')">Judul Komik 4</a></h3>
            </div>
        </div>
        <div id="komik1" class="komik-content" style="display:none;">
            <img src="000a.jpg" alt="Komik 1 Besar" />
        </div>
        <div id="komik2" class="komik-content" style="display:none;">
            <img src="000b.jpg" alt="Komik 2 Besar" />
        </div>
        <div id="komik3" class="komik-content" style="display:none;">
            <img src="000c.jpg" alt="Komik 3 Besar" />
        </div>
        <div id="komik4" class="komik-content" style="display:none;">
            <img src="002.jpg" alt="Komik 4 Besar" />
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Komik Envy - Semua Hak Dilindungi</p>
    </footer>

    <script>
        // JavaScript langsung disini
        function showKomik(komikId) {
            // Sembunyikan semua komik
            var komikContents = document.querySelectorAll('.komik-content');
            komikContents.forEach(function(komik) {
                komik.style.display = 'none';
            });

            // Tampilkan komik yang dipilih
            var selectedKomik = document.getElementById(komikId);
            if (selectedKomik) {
                selectedKomik.style.display = 'block';
            }
        }
    </script>
</body>
</html>
